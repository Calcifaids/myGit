            #logout{
                
            }

                padding:1px;

                width: 9%;

            }

                opacity: 0;

    <body>
        <div class='wrapper'>
            <div class='header'>
                <div id='side_lobe'>

                </div>
                <div id='center_lobe'>
                    <div id='message_popup'>

                    </div>
                </div>
                <div id='side_lobe'>
                    <div id='logout'><a href='/logout'>Logout</a></div>
                </div>  
            </div>
            <div class='mid'>
                <div class='container'>
                    <div class='button_row'>
                        <button type='button' id='0' class='remote_button' onclick='parseButton(this.id)' value='1'>Button1</button>
                        <button type='button' id='1' class='remote_button' onclick='parseButton(this.id)' value='2'>Button2</button>
                        <button type='button' id='2' class='remote_button' onclick='parseButton(this.id)' value='3'>Button3</button>
                    </div>
                    <div class='button_row'>
                        <button type='button' id='3' class='remote_button' onclick='parseButton(this.id)' value='4'>Button4</button>
                        <button type='button' id='4' class='remote_button' onclick='parseButton(this.id)' value='5'>Button5</button>
                        <button type='button' id='5' class='remote_button' onclick='parseButton(this.id)' value='6'>Button6</button>
                    </div>
                    <div class='button_row'>
                        <button type='button' id='6' class='remote_button' onclick='parseButton(this.id)' value='7'>Button7</button>
                        <button type='button' id='7' class='remote_button' onclick='parseButton(this.id)' value='8'>Button8</button>
                        <button type='button' id='8' class='remote_button' onclick='parseButton(this.id)' value='9'>Button9</button>
                    </div>
                    <div class='button_row'>
                        <button type='button' id='9' class='remote_button' onclick='parseButton(this.id)' value='10'>Button10</button>
                        <button type='button' id='10' class='remote_button' onclick='parseButton(this.id)' value='11'>Button11</button>
                        <button type='button' id='11' class='remote_button' onclick='parseButton(this.id)' value='12'>Button12</button>
                    </div>
                </div>
            </div>
            <div class='footer'></div>

        </div>
        
        <script language='JavaScript' type='text/javascript'>
            function parseButton(pressedId){
                var xmlhttp;
                xmlhttp = new XMLHttpRequest();
                var sendCode = "userResponse=" + document.getElementById(pressedId).value;
                xmlhttp.open('POST','/',true);
                xmlhttp.setRequestHeader('Content-type',' application/x-www-form-urlencoded');
                xmlhttp.setRequestHeader('Content-Disposition','name=userResponse')
                xmlhttp.send(sendCode);
                

                var passElement = document.getElementById('message_popup');
                document.getElementById('message_popup').innerHTML = document.getElementById(pressedId).innerHTML + ' pressed';
                
                fadeIn(passElement);
                setTimeout(function(){fadeOut(passElement)},1000);
            }
            
            function fadeIn(element){
                var opacityValue = 0.1;
                element.style.visibility = 'visible';
                element.style.display ='inline-block';
                var timer = setInterval(function (){
                    if (opacityValue >= 1){
                        clearInterval(timer);
                    }
                    element.style.opacity = opacityValue;
                    element.style.filter = 'alpha(opacity=' + opacityValue * 100 + ')';
                    opacityValue = opacityValue + opacityValue * 0.2;
                }, 10);
            }
            
            function fadeOut(element){
                var opacityValue = 1;  // initial opacity
                var timer = setInterval(function () {
                    if (opacityValue <= 0.1){
                        clearInterval(timer);
                        element.style.visibility = 'hidden';
                    }
                    element.style.opacity = opacityValue;
                    element.style.filter = 'alpha(opacity=' + opacityValue * 100 + ')';
                    opacityValue = opacityValue - opacityValue * 0.2;
                }, 50);
            }           
            
        </script>    
    </body>
